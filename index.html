<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizbeth Life - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fff8f0; /* Soft pastel pink */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8e1e8; /* Light pink */
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #e5c0d2; /* Elegant border */
        }
        .logo h1 {
            color: #b983a2;
            font-size: 36px;
            margin: 0;
            font-weight: bold;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #b983a2;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
            color: #a95e8b;
        }
        /* Banner section */
        .banner {
            background-color: #f8f4ec;
            padding: 60px 20px;
            text-align: center;
            border: 2px solid #e5c0d2;
            margin: 20px auto;
            max-width: 1000px;
            position: relative;
        }
        .banner h2 {
            font-size: 48px;
            color: #6f3e54;
            margin-bottom: 10px;
        }
        .banner p {
            font-size: 18px;
            color: #856580;
        }
        /* YouTube badge / popup */
        .youtube-badge {
            position: absolute;
            top: 10%;
            left: -40px;
            transform: rotate(-20deg);
            background-color: #ff5e72;
            padding: 10px 20px;
            color: white;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .youtube-badge:hover {
            transform: rotate(0deg);
            background-color: #e04354;
        }
        /* Footer */
        footer {
            background-color: #f8e1e8;
            text-align: center;
            padding: 20px;
            color: #b983a2;
            font-size: 14px;
            border-top: 2px solid #e5c0d2;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Lizbeth Life</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <h2>Welcome to my Aesthetic World</h2>
        <p>Your daily dose of elegance, style, and inspiration</p>
        <!-- YouTube popup -->
        <div class="youtube-badge">
            <a href="https://www.youtube.com/@xliztime" target="_blank" style="color:white; text-decoration:none;">
                YouTube
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Lizbeth Life. All rights reserved.</p>
    </footer>

</body>
</html>
