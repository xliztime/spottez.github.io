<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lizbeth Life's Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Inline styles */
        :root {
            --primary-color: #3498db; /* Blue */
            --secondary-color: #e74c3c; /* Red */
            --text-color: #333;
            --text-light-color: #666;
            --background-color: #f9f9f9; /* Light grey */
            --accent-color: #2ecc71; /* Green */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        .logo h1 {
            color: #000; /* Black */
        }
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 2em;
            margin-bottom: 2em;
            max-width: 800px;
            width: 90%;
        }
        .contact-info, .contact-form {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2em;
        }
        .contact-info ul {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            display: flex;
            align-items: center;
            margin: 0.5em 0;
        }
        .contact-info a {
            margin-left: 0.5em;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .contact-form button {
            padding: 0.75em;
            border: none;
            background-color: var(--primary-color);
            color: #fff; /* White text */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: var(--accent-color);
        }
        .map {
            width: 100%;
            max-width: 600px;
            height: 300px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Lizbeth Life</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h2>Contact Me</h2>
                <p>Feel free to reach out to me via email or social media!</p>
                <ul>
                    <li><i class="fas fa-envelope"></i><a href="mailto:elisa05.ragone@gmail.com"> elisa05.ragone@gmail.com</a></li>
                    <li><i class="fab fa-instagram"></i><a href="https://www.instagram.com/xliztime" target="_blank"> @xliztime</a></li>
                </ul>
            </div>

            <div class="contact-form">
                <h3>Send a Message</h3>
                <form action="mailto:elisa05.ragone@gmail.com" method="post" enctype="text/plain">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d167572.301019556!2d12.39591159694418!3d41.9027835008498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f619e7c91a67d%3A0x85edb17045df8a87!2sRome%2C%20Metropolitan%20City%20of%20Rome%20Capital%2C%20Italy!5e0!3m2!1sen!2sus!4v1639782583754!5m2!1sen!2sus"
                    width="100%" height="100%" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Lizbeth Life. All rights reserved.</p>
    </footer>
</body>
</html>
