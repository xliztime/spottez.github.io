<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lizbeth Life</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
</head>
<body>
  <!-- Home -->
  <section id="home">
    <div class="container">
      <canvas id="3d-canvas"></canvas>
      <h1 class="title">Lizbeth Life</h1>
      <p class="subtitle">Dream. Create. Inspire.</p>
      <a href="#youtube" class="btn">Discover My YouTube</a>
    </div>
  </section>

  <!-- About Me -->
  <section id="about">
    <h2>About Me</h2>
    <p>Welcome to my life! I'm Liz, sharing my passions, aesthetic vibes, and creative journey.</p>
  </section>

  <!-- YouTube -->
  <section id="youtube">
    <h2>My YouTube Channel</h2>
    <div class="video-grid">
      <!-- Embed a few of your favorite videos -->
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
