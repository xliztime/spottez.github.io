  <style>
    /* CSS Variables for color and shadow definitions */
    :root {
      --bg-color: #F8F9FA;
      --primary-color: #6C757D;
      --primary-hover: #5A6268;
      --text-color: #333;
      --accent-color: #FFFFFF;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-medium: rgba(0, 0, 0, 0.2);
      --shadow-dark: rgba(0, 0, 0, 0.3);
    }

    /* Global Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      padding: 20px;
    }

    main {
      width: 100%;
    }

    /* Main container */
    .container {
      text-align: center;
      background-color: var(--accent-color);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px var(--shadow-light);
      transition: opacity 1s ease-in-out;
      z-index: 1;
      max-width: 400px;
      margin: 0 auto;
    }
    .container.hide {
      opacity: 0;
      pointer-events: none;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 4px 15px var(--shadow-medium);
      object-fit: cover;
    }

    .nickname {
      font-size: 2rem;
      margin: 10px 0;
      color: var(--primary-color);
      font-weight: bold;
    }

    /* Button styles */
    .btn {
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: var(--accent-color);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.3s;
      margin: 5px;
    }
    .btn:hover {
      background-color: var(--primary-hover);
      transform: scale(1.05);
    }

    /* Wave menu styles */
    .wave {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      clip-path: circle(0% at center);
      transition: clip-path 1s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }
    .wave.show {
      clip-path: circle(150% at center);
    }
    .link-btn {
      width: 90px;
      height: 90px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--accent-color);
      text-decoration: none;
      font-size: 1.5rem;
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 6px 12px var(--shadow-medium);
    }
    .link-btn span {
      font-size: 0.8rem;
      margin-top: 5px;
    }
    .link-btn:hover {
      transform: scale(1.1) rotate(5deg);
      background-color: var(--primary-hover);
      box-shadow: 0 8px 16px var(--shadow-dark);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .wave.show .link-btn {
      animation: fadeIn 0.8s ease forwards;
    }

    /* Info page styles */
    .info-page {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--accent-color);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px var(--shadow-light);
      text-align: center;
      max-width: 400px;
      z-index: 3;
    }
    .info-page.show {
      display: block;
    }
    .info-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--primary-color);
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const wave = document.getElementById('wave');
      const container = document.getElementById('container');
      const openBtn = document.getElementById('openBtn');
      const infoBtn = document.getElementById('infoBtn');
      const backBtn = document.getElementById('backBtn');
      const infoPage = document.getElementById('infoPage');
      const infoBackBtn = document.getElementById('infoBackBtn');

      const toggleWave = () => {
        wave.classList.toggle('show');
        container.classList.toggle('hide');
      };

      const showInfo = () => {
        wave.classList.remove('show');
        infoPage.classList.add('show');
      };

      const showMain = () => {
        infoPage.classList.remove('show');
        wave.classList.add('show');
      };

      openBtn.addEventListener('click', toggleWave);
      backBtn.addEventListener('click', toggleWave);
      infoBtn.addEventListener('click', showInfo);
      infoBackBtn.addEventListener('click', showMain);
    });
