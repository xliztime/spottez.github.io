<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Lizbeth Life's Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #f8b3d0; /* Rosa pastello */
            --secondary-color: #a0d6e4; /* Azzurro chiaro */
            --text-color: #4b3c5e; /* Grigio scuro per il testo */
            --background-color: #fff0f6; /* Bianco con un tocco di rosa */
            --accent-color: #f5c6d0; /* Rosa chiaro per gli accenti */
        }
        body {
            font-family: 'Georgia', serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: var(--primary-color);
            padding: 1em;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1em;
        }
        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: var(--accent-color);
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Lizbeth Life</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Welcome to My World!</h2>
            <p>Here you'll find my thoughts on life, beauty, and everything in between.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Lizbeth Life. All rights reserved.</p>
    </footer>
</body>
</html>
