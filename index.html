<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional styles specific to this page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7; /* Light pastel gray background */
            color: #333; /* Main text color */
            line-height: 1.6;
            margin: 0;
        }

        header {
            background-color: #ffffff; /* White background for header */
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333; /* Dark color for logo */
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #666; /* Slightly darker than main text */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a.active,
        nav ul li a:hover {
            color: #6ab04c; /* Pastel green color on hover or when active */
        }

        /* Login section in the upper right */
        .login-section {
            margin-left: auto; /* Pushes it to the right */
            padding-right: 1rem; /* Adds space between buttons */
        }

        .login-section button {
            background-color: #6ab04c; /* Green background */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-section button:hover {
            background-color: #5aa243; /* Darker green on hover */
        }

        /* Icons section */
        .icons button {
            background-color: transparent; /* No background */
            border: none;
            cursor: pointer;
            font-size: 24px; /* Icon size */
            margin: 0 10px; /* Space between buttons */
            transition: color 0.3s ease;
        }

        .icons button i {
            /* Default color for icons */
            color: #666;
            transition: color 0.3s ease;
        }

        .icons button:hover i {
            color: #333; /* Darker color on hover */
        }

        /* Pastel colors for each button */
        .icons button:nth-child(1) i {
            color: #77dd77; /* Pastel green */
        }

        .icons button:nth-child(2) i {
            color: #ffb3ba; /* Pastel pink */
        }

        .icons button:nth-child(3) i {
            color: #ff6961; /* Pastel red */
        }

        .icons button:nth-child(4) i {
            color: #fdfd96; /* Pastel yellow */
        }

        /* Additional hover effects */
        .icons button:nth-child(1):hover i {
            color: #66cc66; /* Slightly darker pastel green */
        }

        .icons button:nth-child(2):hover i {
            color: #ff9ba1; /* Slightly darker pastel pink */
        }

        .icons button:nth-child(3):hover i {
            color: #ff4d4d; /* Slightly darker pastel red */
        }

        .icons button:nth-child(4):hover i {
            color: #ffec96; /* Slightly darker pastel yellow */
        }
    </style>

</head>
