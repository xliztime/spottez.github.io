<body>

    <div class="container">
      <canvas id="3d-canvas"></canvas>
      <h1 class="title">Lizbeth Life</h1>
      <p class="subtitle">Dream. Create. Inspire.</p>
      
      <!-- Banner con il codice di incorporamento di Canva -->

        <!-- Codice di incorporamento da Canva -->

          <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;" src="https://www.canva.com/design/DAGRYbBCNfA/eswnaBkL67l8Bnk_aM48dg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>

        <a href="https://www.canva.com/design/DAGRYbBCNfA/eswnaBkL67l8Bnk_aM48dg/view?utm_content=DAGRYbBCNfA&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">Lizbeth Life di Liz</a>

      <a href="#youtube" class="btn">Discover My YouTube</a>

  <!-- About Me -->
  <section id="about">
    <h2>About Me</h2>
    <p>Welcome to my life! I'm Liz, sharing my passions, aesthetic vibes, and creative journey.</p>
  </section>

  <!-- YouTube -->
  <section id="youtube">
    <h2>My YouTube Channel</h2>
    <div class="video-grid">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Instagram Links -->
  <section id="instagram">
    <div class="social-links">
      <a href="https://www.instagram.com/theelisasnotes/" target="_blank" class="social-icon">Instagram</a>
    </div>
  </section>
