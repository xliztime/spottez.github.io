<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizbeth Life's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Lizbeth Life</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><button onclick="window.location.href='about.html'">Main Information</button></li>
                <li><button onclick="window.location.href='contact.html'">Contact</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome-section">
            <div class="welcome-panel">
                <h2>Welcome to Lizbeth Life's Website</h2>
                <p class="description">Exploring beauty in simplicity and nature.</p>
                <div class="icons">
                    <button onclick="window.open('https://www.youtube.com/@xliztime', '_blank')">
                        <span>Youtube</span>
                    </button>
                    <button onclick="window.location.href='about.html'">
                        <span>Main Information</span>
                    </button>
                    <button onclick="window.location.href='contact.html'">
                        <span>Contact</span>
                    </button>
                    <button onclick="window.open('https://www.instagram.com/xliztime', '_blank')">
                        <span>Instagram</span>
                    </button>
                </div>
                <div class="cute-icon">
                    <img src="heart-icon.png" alt="Cute Icon">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Lizbeth Life. All rights reserved.</p>
    </footer>
</body>
</html>
