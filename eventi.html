    :root {
      --bg-color: #0a0a0a;
      --accent-color: #00ff9f;

    }

    .event .description {

      color: #ccc;
    }

    .home-button {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .home-button a {
      color: var(--accent-color);
      text-decoration: none;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .home-button a:hover {
      text-shadow: 0 0 10px var(--accent-color);
    }

</head>
