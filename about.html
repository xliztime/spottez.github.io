<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Lizbeth Life's Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Aggiungi stili CSS aggiuntivi qui, se necessario */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F8F9FA; /* Colore di sfondo grigio chiaro */
            color: #333333; /* Colore del testo principale */
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .logo {
            text-align: center;
            margin: 20px 0;
        }

        .logo h1 {
            font-size: 36px;
        }

        .profile-picture {
            text-align: center;
        }

        .profile-picture img {
            width: 150px; /* Dimensioni immagine profilo */
            height: 150px;
            border-radius: 50%; /* Rendi l'immagine profilo rotonda */
            margin-bottom: 20px;
        }

        .about-me {
            text-align: center;
        }

        .about-me h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .about-me p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Lizbeth Life</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="about-section">
            <div class="about-content">
                <div class="profile-picture">
                    <img src="https://i.pinimg.com/736x/b4/af/58/b4af586a837cebb72e24f02c1007d9fc.jpg" alt="Profile Picture">
                </div>
                <div class="about-me">
                    <h2>About Me</h2>
                    <p>
                        Insert your cute portfolio text here. Write about your interests, passions, achievements, and anything else you'd like to share with your visitors.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Lizbeth Life. All rights reserved.</p>
    </footer>
</body>
</html>
