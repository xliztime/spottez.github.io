<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizbeth Life's Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Inline styles for consistency */
        .login-section {
            margin-left: auto; /* Pushes it to the right */
            padding-right: 1rem; /* Adds space between buttons */
        }

        .login-section button {
            background-color: #6ab04c; /* Green background for buttons */
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-section button:hover {
            background-color: #77dd77; /* Lighter green on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Lizbeth Life</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <div class="login-section">
            <button>Log In</button>
            <button>Sign Up</button>
        </div>
    </header>

    <main>
        <section class="welcome-section">
            <div class="welcome-panel">
                <h2>Welcome to Lizbeth Life!</h2>
                <p class="description">Your go-to place for insights into my life as a university student.</p>
                <div class="icons">
                    <button><i class="fas fa-user"></i></button>
                    <button><i class="fas fa-book"></i></button>
                    <button><i class="fas fa-rocket"></i></button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Lizbeth Life. All rights reserved.</p>
    </footer>
</body>
</html>
