            <h1>Lizbeth Life</h1>

        <!-- Hidden Content Section -->
        <section class="section hidden-section" id="hiddenSection">
            <h2>Secret Message</h2>
            <div id="hiddenContent">
                <p>This content is protected. Please enter the password to reveal the message:</p>
                <form id="passwordForm">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <button type="submit">Submit</button>
                </form>
                <p id="message" style="display: none;">
                    <img src="https://i.pinimg.com/736x/b4/af/58/b4af586a837cebb72e24f02c1007d9fc.jpg" alt="Profile Picture" style="width: 40px; height: 40px; border-radius: 50%; vertical-align: middle;">

                </p>
            </div>
        </section>
    </div>

    <script>
        // JavaScript for revealing hidden section with password validation
        const form = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const message = document.getElementById('message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const password = passwordInput.value.trim();

            // Check if password is correct
            if (password === 'segreto') { // Replace 'segreto' with your actual password
                message.style.display = 'block';
                form.style.display = 'none'; // Hide the form after correct password
            } else {
                alert('Incorrect password. Please try again.');
            }
        });
    </script>
