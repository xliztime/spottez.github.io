<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lizbeth Life's Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light grey */
            color: #333; /* Main text color */
            margin: 0;
            padding: 0;
        }
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 2em;
            margin-bottom: 2em;
            max-width: 800px;
            width: 90%;
        }
        .contact-info, .contact-form {
            width: 100%;
            max-width: 600px;
            margin-bottom: 2em;
        }
        .contact-info ul {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            display: flex;
            align-items: center;
            margin: 0.5em 0;
        }
        .contact-info a {
            margin-left: 0.5em;
            color: #ff6f91; /* Soft pink */
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: #ff4f81; /* Darker pink on hover */
            text-decoration: underline;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            padding: 0.75em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            transition: border-color 0.3s;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #ffb6c1; /* Light pink */
            outline: none;
        }
        .contact-form button {
            padding: 0.75em;
            border: none;
            background-color: #ff6f91; /* Pink background */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #ff4f81; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Lizbeth Life</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Me</h2>
            <div class="contact-info">
                <ul>
                    <li><i class="fas fa-envelope"></i><a href="mailto:your.email@example.com"> your.email@example.com</a></li>
                    <li><i class="fas fa-instagram"></i><a href="https://www.instagram.com/xliztime" target="_blank"> Instagram</a></li>
                    <li><i class="fab fa-youtube"></i><a href="https://www.youtube.com/@xliztime" target="_blank"> YouTube</a></li>
                </ul>
            </div>
            <div class="contact-form">
                <form action="#">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Lizbeth Life. All rights reserved.</p>
    </footer>
</body>
</html>
