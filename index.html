<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spottez</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0a0a;
      --accent-color: #00ff9f;
      --text-color: #f1f1f1;
      --font-primary: 'Poppins', sans-serif;
      --font-title: 'Orbitron', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-primary);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      border-bottom: 1px solid #1f1f1f;
    }

    h1 {
      font-family: var(--font-title);
      color: var(--accent-color);
      font-size: 3rem;
    }

    .section {
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .section h2 {
      font-family: var(--font-title);
      color: var(--accent-color);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .links a {
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: 2px solid var(--accent-color);
      border-radius: 30px;
      color: var(--accent-color);
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
      box-shadow: 0 0 15px var(--accent-color);
    }

    .instagram-feed {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .instagram-feed img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .instagram-feed img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent-color);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>

  </header>

  <section class="section">
    <h2>Link Utili</h2>
    <div class="links">
      <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      <a href="https://open.spotify.com/" target="_blank">Spotify</a>
      <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
      <a href="mailto:spottez@email.com">Contattaci</a>
    </div>
  </section>

  <section class="section">
    <h2>Instagram Highlights</h2>
    <div class="instagram-feed">
      <img src="https://via.placeholder.com/300x300" alt="Instagram preview" />
      <img src="https://via.placeholder.com/300x300" alt="Instagram preview" />
      <img src="https://via.placeholder.com/300x300" alt="Instagram preview" />
      <img src="https://via.placeholder.com/300x300" alt="Instagram preview" />
    </div>
  </section>

</body>
</html>
