<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizbeth Life's Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-section {
            margin-left: auto; /* Pushes it to the right */
            margin-top: 15px; /* Optional: space above the button */
        }

        .login-section button {
            padding: 10px 15px;
            border: none;
            background-color: #d81b60; /* Dark pink button */
            color: white; /* White text */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-section button:hover {
            background-color: #ff4081; /* Lighter pink on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Lizbeth Life</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About Me</a></li>
                <li><a href="index.html" class="active">Home</a></li>
            </ul>
        </nav>
        <div class="login-section">
            <button>Login</button>
        </div>
    </header>

    <main>
        <section class="welcome-section">
            <div class="welcome-panel">
                <h2>Welcome to Lizbeth Life!</h2>
                <p class="description">
                    Join me on my adventures through life, learning, and everything in between. 
                </p>
                <div class="icons">
                    <button><i class="fab fa-youtube"></i></button>
                    <button><i class="fab fa-instagram"></i></button>
                    <button><i class="fab fa-twitter"></i></button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Lizbeth Life. All rights reserved.</p>
    </footer>
</body>
</html>
